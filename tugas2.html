<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOYO</title>
</head>
<style>
    h1{
        text-align: center
    }
    .danielle input{
       background-color: azure; transition: 0.3s; cursor: pointer;
    }
    .danielle input:hover{background-color:beige;}
    fieldset{
        background-color: #E0E1E9;
    }
    h2{
        background-color: white;
    }
</style>
<body>
    <h1>
        <b>
            <u>
                HOYO LOGIN
            </u>
        </b>
    </h1>
    <form onsubmit="return checkPassword()">
        <fieldset>
            <legend><h2>ACCOUNT</h2></legend>
             <table>
            <tr>
                <td><label for="user">Username</label></td>
                <td>:<input type="text"  id="user" name="username" placeholder="input your username" required></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td>:<input type="password" id="pass" name="password" placeholder="type your password" required></td>
            </tr>
            <tr>
                <td><label for="confirm">Confirm Password</label></td>
                <td>:<input type="password" id="confirm" name="confirm password" placeholder="re-type your password" required></td>
            </tr>
        </table>
        </fieldset>
        <fieldset>
            <legend><h2>PERSONAL INFORMATION</h2></legend>
            <table>
                <TR>
                    <td><label for="name">Full Name</label></td>
                    <td><input type="text" id="name" name="your name" placeholder="please insert your name"></td>
                </TR>
                <tr>
                    <td><label for="genders">Select Your Gender</label></td>
                    <td><input type="radio" name="Genders" value="Male">Male
                    <br><input type="radio" name="Genders" value="Female">Female</td>
                </tr>
                <tr>
                    <td><label for="contents">Choose Preffered contents</label></td>
                    <td><input type="checkbox" name="contents" value="Arts">Arts<br><input type="checkbox" name="contents" value="Sports">Sports<br><input type="checkbox" name="contents" value="Fashion">Fashion</td>
                </tr>
            </table>
        </fieldset>
         <Br>
            <div class="danielle">
                <input type="submit" value="Submit Form">
                <input type="reset" value="Reset Form">
            </div>
    </form>
    </body>
</html>
